plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'org.AffluentProductions.Decay'
version '1.0-SNAPSHOT'

mainClassName = 'me.affluent.decay.Bot'

version '1.0'
def jdaVersion = '4.3.0_277'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
        }
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation("net.dv8tion:JDA:4.3.0_331") {
        exclude module: 'opus-java'
    }
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile 'org.discordbots:DBL-Java-Library:2.0.1'
    compile 'mysql:mysql-connector-java:8.0.25'
}

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14
